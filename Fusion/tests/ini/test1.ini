[DEFAULT]
baudrate = 9600

[Fusion]
DebugLevelvBrain = 2
RobotPluginPath = /prj/khepera/KheDemo/KheGP2D120:/prj/khepera/KheDemo/tests/fish:~/src/robots
DebugLevelFusion = 2
DebugLevelvRobot = 2
BrainPluginPath = /prj/khepera/KheDemo/KheGP2D120:~/src/robots
DebugFileName = <stdout>

[robot/KheperaII/connection]
parity = N
autoconnect = True
bytesize = 8
baudrate = 9600
port = /dev/ttyS0
stopbits = 1
port2 = /dev/ttyS1
port3 = /dev/ttyUB1
port0 = /dev/ttyS0
port1 = /dev/ttyUB0

[robot/KheperaII/options]
UseProximitySensors = True
UseSpeedometerSensors = True
BotThreadTimeStep = 0.10000000000000001
UseAmbientSensors = False
UseDistMeasSensors = True
UseOdometrySensors = True

