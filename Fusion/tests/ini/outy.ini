[Fusion]
AutoSavePlugins = True
DebugLevelvRobot = 2
GeoWinIniListing = None
RobotPluginPath = $FUSION/Khepera:$FUSION/tests/fish
GeoDlgPlugin = None
DebugLevelFusion = 2
AutoPlugin = True
RobotPlugin = None
DebugLevelvBrain = 2
AutoSave = True
BrainPluginPath = $FUSION/Khepera
DebugFileName = <stdout>
BrainPlugin = None
GeoWinFusion = None

[robot/KheperaII/sensor/GP2D120/front]
unitsR = mm
calibData = [(2.74, 40), (2.02, 60), (1.56, 80), (1.06, 120), (0.82, 160), (0.66, 200), (0.44, 300), (0.31, 400)]
unitsG = volts

[robot/KheperaII/connection]
parity = N
baudrate = 9600
bytesize = 8
port3 = /dev/ttyUB1
stopbits = 1
port2 = /dev/ttyS1
port = /dev/ttyS0
port0 = /dev/ttyS0
port1 = /dev/ttyUB0

[robot/KheperaII/options]
UseProximitySensors = True
ExecCycle = 0.10
ExecStepSize = 0.37
AutoConnect = True
UseSpeedometerSensors = True
UseAmbientSensors = False
UseDistMeasSensors = True
UseOdometrySensors = True

